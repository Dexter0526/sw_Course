<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function func() {
	var e = document.getElementById('test');
	e.style.color = 'red';
	e.style.backgroundColor = 'yellow';
}
</script>
</head>
<body>

<h1 id="test" style="background-color: grey;">This is a heading</h1>

<button type="button" onclick="func();">클릭하세요!</button>

</body>
</html>
