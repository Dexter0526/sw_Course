<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 한줄 주석 ctrl shift c
/*
   범위 주석 ctrl shift / 설정
             ctrl shift \ 해제
*/

// window 현재 브라우저 창 객체
//  - document 현재 html문서 내용을 가지는 객체. 문서 조작 가능.
window.document.write('자바스크립트 출력<br>');
document.write('내용출력' + '<br>');

var num;
num = 100;
document.write(num + '<br>');

num++;
document.write(num + '<br>');

num = 3.14;
document.write(num + '<br>');

// 특수문자  "  '  \
document.write("\"" + '<br>');
document.write('\'' + '<br>');
document.write('\\' + '<br>');

// 출력 'C:\windows\aa.jpg'
document.write('C:\\windows\\aa.jpg');

// alert() 출력  \t  \n
alert('\t안녕\n하세요');

var a = 100, b == 20;
var result;

result = a > b ? a : b;
document.write('최대값 : ' + result + '<br>')
</script>
</head>
<body>

</body>
</html>
